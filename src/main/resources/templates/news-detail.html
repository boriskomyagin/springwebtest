<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Новости</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <p th:text="${el.title}"/>
        <p th:text="${el.anons}"/>
        <p th:text="${el.full_text}"/>
        <p th:text="${el.views}"/>
        <a th:href="'/news/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/news/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning">Удалить</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
<p th:text="'Привет1, ' + ${title} + '!'" />
</body>
</html>
