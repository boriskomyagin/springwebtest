<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Новости</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление</h1>
    <form action="/news/add" method="post">
        <input type="text" name="title" placeholder="Введите название" class="form-control"><br>
        <input type="text" name="anons" placeholder="Введите анонс" class="form-control"><br>
        <textarea name="full_text" placeholder="Введите полный текст" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">ОК</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
<p th:text="'Привет, ' + ${title} + '!'" />
</body>
</html>
